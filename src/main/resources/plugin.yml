name: HexSigns
version: '${project.version}'
main: dev.Fjc.hexSigns.HexSigns
api-version: '1.21'
prefix: Hex
load: STARTUP
authors: [ Fjc ]
description: Brings in hex characters to signs and chat.

commands:
  hexsigns:
    description: Easy access to toggle the configuration.
    usage: /hexsigns <text/sign> <enable/disable>
  hexsigns-reload:
    description: Reloads the plugin.